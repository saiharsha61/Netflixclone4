<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <!-- Same header as index.html -->
         <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="logo"><img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix Logo"></a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="tv-shows.html" class="nav-link">TV Shows</a></li>
                        <li><a href="movies.html" class="nav-link">Movies</a></li>
                        <li><a href="my-list.html" class="nav-link">My List</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <div class="search-box"><i class="fas fa-search"></i><input type="text" placeholder="Titles, people, genres"></div>
                <i class="fas fa-bell"></i>
                <a href="profile.html"><img src="https://placehold.co/40x40/e81f24/FFFFFF?text=P" alt="Profile" class="profile-icon"></a>
                <button class="hamburger-menu"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>
     <nav class="mobile-nav">
         <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="tv-shows.html" class="nav-link">TV Shows</a></li>
            <li><a href="movies.html" class="nav-link">Movies</a></li>
            <li><a href="my-list.html" class="nav-link">My List</a></li>
            <li><a href="profile.html" class="nav-link active">Profile</a></li>
        </ul>
    </nav>
    <main class="main-content page-content profile-page">
        <h1 class="page-title">Who's Watching?</h1>
        <div class="profile-selection">
            <div class="profile-option">
                <a href="#"><img src="https://placehold.co/150x150/e81f24/FFFFFF?text=P" alt="Profile 1"></a>
                <span>Profile 1</span>
            </div>
            <div class="profile-option">
                <a href="#"><img src="https://placehold.co/150x150/333/FFF?text=K" alt="Profile 2"></a>
                <span>Kids</span>
            </div>
            <div class="profile-option">
                <a href="#"><img src="https://placehold.co/150x150/555/FFF?text=G" alt="Profile 3"></a>
                <span>Guest</span>
            </div>
            <div class="profile-option add-profile">
                <a href="#">
                    <div class="add-icon-container">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                </a>
                <span>Add Profile</span>
            </div>
        </div>
        <div class="manage-profiles">
            <button class="btn btn-manage">Manage Profiles</button>
        </div>
    </main>
    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
