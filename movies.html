<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <header class="main-header">

                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>

                    </ul>
                </nav>
            </div>
            <div class="header-right">
